<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b69d3fa8e3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container__menuTop">
      <div class="back">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="menuTop__img">
      </div>
      <div class="menuTop__name">
        <p>Holvert</p>
      </div>
      <div class="menuTop__actions">
        <a href="#">
          <i class="fas fa-video"></i>
        </a>
        <a href="#">
          <i class="fas fa-phone-alt">+</i>
        </a>
        <a href="#">
          <i class="fas fa-ellipsis-v"></i>
        </a>
      </div>
    </div>
    <div class="container__message">
      <div class="message">
        <div class="message__text">
          <p>Hi, ¿how are you?</p>
        </div>
        <div class="message__hour">
          11:38 a.m.
        </div>
      </div>
      <div class="message message__received">
        <div class="message__text">
          <p>Hi, fine ¿and you?</p>
        </div>
        <div class="message__hour">
          12:38 p.m.
        </div>
      </div>
      <div class="message">
        <div class="message__text">
          <p>Hi, fine ¿and you?</p>
        </div>
        <div class="message__hour">
          1:38 p.m.
        </div>
      </div>
    </div>
    <div class="message__send">
      <a href="#" class="message__emoji button">
        <i class="far fa-laugh"></i>
      </a>
      <div class="tooltip" role="tooltip">
        <emoji-picker></emoji-picker>
      </div>
      <input class="send__input" type="text" data-emojiable="true" placeholder="Write your message..." />
      <a href="#">
        <i class="fas fa-camera camera"></i>
      </a>
      <a href="#">
        <i class="fas fa-paperclip clip"></i>
      </a>
      <a class="send__button" href="#"><i class="fas fa-paper-plane"></i></a>
    </div>
  </div>
  <!-- Project -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script type="module" src="https://unpkg.com/emoji-picker-element@1"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
