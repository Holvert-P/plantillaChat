<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b69d3fa8e3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container__menuTop">
      <div class="back">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="menuTop__img">
      </div>
      <div class="menuTop__name">
        <p>Holvert</p>
      </div>
      <div class="menuTop__actions">
        <a href="#"><i class="fas fa-phone-alt"></i></a>
        <a href="#"><i class="fas fa-question-circle"></i></a>
      </div>
    </div>
    <div class="container__message">
      <div class="message">
        <div class="message__text">
          <p>Hi, ¿how are you?.</p>
        </div>
        <div class="message__hour">
          11:38 a.m.
        </div>
      </div>
      <div class="message message__received">
        <div class="message__text">
          <p>Hi, fine ¿and you?.</p>
        </div>
        <div class="message__hour">
          12:38 p.m.
        </div>
      </div>
      <div class="message">
        <div class="message__text">
          <p>Hi, fine ¿and you?.</p>
        </div>
        <div class="message__hour">
          1:38 p.m.
        </div>
      </div>
    </div>
    <div class="message__send">
      <a href="#" class="message__emoji">
        <i class="far fa-laugh"></i>
      </a>
      <input class="send__input" type="text/submit/hidden/button/image" placeholder="Write your message..." />
      <a class="send__button" href="#"><i class="fas fa-paper-plane"></i></a>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
